<header>

    <div class="title">Export</div>
    <div id="btnLoadAndSave" class="divBtnShell">

            <img src="../images/write.png" alt="">
            <span>LOAD</span>
        </div>
        <div id="save">
            <img src="../images/save.png" alt="">
            <span>SAVE</span>
        </div>
    </div>
</header>
<!-- 内容部分 -->
<!-- TODO: write new code here-->
<!--header-->
<div style="height: calc(100vh - 40px);width: calc(100vw - 10px);">
    <!--左容器-->
    <div style="height: 100%;width: 35%;float: left;">
        <!--左上容器-->
        <section style="height: 50%;width: 100%;"></section>
        <!--左下容器-->
        <section style="height: 50%;width: 100%;">
            <div class="leftDown">
                <div class="header">
                    <div style="position: absolute;top: -12px;left: 20px;background-color: #fff;">
                        Header
                    </div>
                    <div class="_title">
                        <div>Title</div>
                        <input type="text">
                    </div>
                    <div class="subtitle">
                        <div>Sub-Title</div>
                        <input type="text" id="myDate">
                    </div>
                    <div class="align">
                        <div>Align:</div>
                        <select>
                            <option>Left</option>
                            <option>Right</option>
                            <option selected>Center</option>
                        </select>
                    </div>
                    <div class="logoAll">
                        <div style="position: absolute;top:-12px;left:20px;background-color: #fff;">Logo
                        </div>
                        <div class="logoText">
                            <img src="../images/text.jpg" alt=""
                                 style="width: 100%;height: 100%;border: 1px solid #000">
                        </div>
                        <div class="clearLogo">Clear Logo</div>
                        <div class="selectLogo">Select Logo</div>
                    </div>
                    <!-- <div class="clearLogo">Clear Logo</div>
                     <div class="selectLogo">Select Logo</div>-->
                </div>
            </div>
            <div class="button">
                <div class="updateButton">Update Report</div>
            </div>
        </section>
    </div>
    <!--右容器-->
    <div style="height: 100%;width: 65%;float: right;"></div>
</div>
